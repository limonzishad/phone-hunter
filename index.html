<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-my-phone.com</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header class="text-center fw-bold m-3">
        <h1 class="text-center fw-bold mt-5">search-my-phone.com</h1>
    </header>
    <!-- main -->
    <main>
        <!-- search field -->
        <div class="w-75 m-auto">
            <div class="input-group mb-3">
                <input id="searched-phone" type="text" class="form-control" placeholder="Search your desire smart phone"
                    aria-label="Search your desire smart phone" aria-describedby="button-addon2">
                <button onclick="searchPhone()" class="btn btn-outline-primary" type="button"
                    id="search-button">Search</button>
            </div>
        </div>
        <p id="error-message" class="text-center error-message mb-0"></p>
        <!-- search results -->
        <div id="search-result" class="mb-5 w-75 mx-auto row row-cols-1 row-cols-md-3 g-4">
        </div>
        <!-- device details -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div id="device-details" class="modal-dialog modal-dialog-scrollable">
                <div id="remove-previous-modal">
                </div>
            </div>
        </div>
    </main>
    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="./js/main.js"></script>
</body>

</html>
